<!doctype html>
<html>
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
   </head>
   
   <body ng-app = "myapp">
      <div ng-controller = "HelloController" >
         <h2>Welcome {{helloTo.title}} to B.Tech FSD class!</h2>
      </div>
      
      <script>
         angular.module("myapp", [])

           $scope.rno=500;
 $scope.helloTo = {};

         });
      </script>
      
   </body>
</html>
